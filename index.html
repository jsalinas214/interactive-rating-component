<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>GitHub Interactive Rating Component | jsalinas214 </title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/reset.css">
   <script src="main.js" defer></script>
</head>
<body>
   <main>
      <section class="rating">
         <div class="img">
            <img src="images/icon-star.svg" alt="decorative-star" aria-hidden="true">
         </div>
         <h1>How did we do?</h1>
         <p>Please let us know how we did with your support request. All feedback is appreciated
         to help us improve our offering!</p>
         <ul>
            <li><button value="1" class="btn">1</button></li>
            <li><button value="2" class="btn">2</button></li>
            <li><button value="3" class="btn">3</button></li>
            <li><button value="4" class="btn">4</button></li>
            <li><button value="5" class="btn">5</button></li>
         </ul>
         <button class="btn-submit" id="submit">Submit</button>
      </section>

      <section class="thank-you hidden">
            <img src="images/illustration-thank-you.svg" alt="thank-you image" aria-hidden="true">
            <p class="gray">You selected <span id="response"></span> out of 5</p>
            <h2>Thank you!</h2>
            <p>We appreciate you taking the time to give a rating. If you ever need more support,
            donâ€™t hesitate to get in touch!</p>
            <button class="btn-submit" id="back">Rate again</button>
      </section>
   </main>
</body>
</html>
